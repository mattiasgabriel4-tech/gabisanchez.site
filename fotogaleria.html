<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoGalería - Profundidad</title>
    <link rel="stylesheet" href="style.css">
    <!-- Slick slider CSS opcional para el slider -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Profundidad">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="fotogaleria.html">FotoGalería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="propuestas.html">Propuestas</a></li>
                <li><a href="gestiones-en-el-hcd.html">Gestiones HCD</a></li>
                <li><a href="quien-soy.html">Quién Soy</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slider de fotos -->
    <section class="destacados">
        <h2>Fotos Destacadas</h2>
        <div class="slider">
            <div class="tarjeta"><img src="img/foto1.jpg" alt="Foto 1"></div>
            <div class="tarjeta"><img src="img/foto2.jpg" alt="Foto 2"></div>
            <div class="tarjeta"><img src="img/foto3.jpg" alt="Foto 3"></div>
            <div class="tarjeta"><img src="img/foto4.jpg" alt="Foto 4"></div>
        </div>
    </section>

    <!-- Sección de todas las fotos -->
    <section class="destacados">
        <h2>Todas las Fotos</h2>
        <div class="tarjetas">
            <div class="tarjeta"><img src="img/foto1.jpg" alt="Foto 1"></div>
            <div class="tarjeta"><img src="img/foto2.jpg" alt="Foto 2"></div>
            <div class="tarjeta"><img src="img/foto3.jpg" alt="Foto 3"></div>
            <div class="tarjeta"><img src="img/foto4.jpg" alt="Foto 4"></div>
            <div class="tarjeta"><img src="img/foto5.jpg" alt="Foto 5"></div>
            <div class="tarjeta"><img src="img/foto6.jpg" alt="Foto 6"></div>
        </div>
    </section>

    <!-- Sección Instagram -->
    <section class="destacados">
        <h2>Síguenos en Instagram</h2>
        <!-- Embed widget de Instagram, reemplaza con tu link -->
        <iframe src="https://www.instagram.com/p/CODE_EMBED/embed" width="300" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Gabi Sanchez. Todos los derechos reservados.</p>
    </footer>

    <!-- Slick slider JS opcional -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });
        });
    </script>
</body>
</html>
